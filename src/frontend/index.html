<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="static/css/styles.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <!-- Navigation bar -->
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo">Smart Home</a>
                <a href="#" class="brand-logo right">DAW I</a>
            </div>
        </nav>

        <!-- Page Body -->
        <div class="container">
            <div style="margin-top: 20px;">

                <!-- Modal Trigger -->
                <button data-target="newDeviceModal" class="btn modal-trigger" id="add-device-button">
                    Add Device
                    <i class="material-icons left">add</i>
                </button>

                <table class="highlight" id="devices-table" style="margin-top: 20px;">
                    <thead>
                        <tr>
                            <th>Device</th>
                            <th>Description</th>
                            <th>State</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <!-- New Device Modal Structure -->
        <div id="newDeviceModal" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>New Device</h4>

                <form id="new-device" class="col s12">
                    <div class="row">
                        <div class="col s3">
                            <label for="new-device-name">Name</label>
                            <input id="new-device-name" type="text" class="validate"/>
                        </div>
                        <div class="col s4">
                            <label class="active" for="new-device-description">Description</label>
                            <input id="new-device-description" type="text" class="validate"/>
                        </div>
                        <div class="col s2">
                            <label for="new-device-type">Type</label>
                            <select id="new-device-type">
                                <option selected value="0">Iluminación</option>
                                <option value="1">Abertura</option>
                            </select>
                        </div>
                        <div class="col s1">
                            <label>State Type</label>
                            <select id="new-device-state-type"
                                onchange="myMain.showNewDeviceState(this.options[this.selectedIndex].value)">
                                <option selected value="0">On-Off</option>
                                <option value="1">Range</option>
                            </select>
                        </div>
                        <div class="col s2" id="new-device-state-div">
                            <label for="new-device-state">State</label>
                            <div class="switch"> <label> Off <input id="new-device-state" type="checkbox"> <span
                                        class="lever"></span>On </label> </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="modal-close btn" style="width: 5%;" onclick="myMain.createDevice()">Save</button>
                <button class="modal-close btn" style="margin-left: 4px;" onclick="myMain.cleanModal()">Cancel</button>
            </div>
        </div>


        <!-- Edit Device Modal Structure -->
        <div id="editDeviceModal" class="modal bottom-sheet">
            <div class="modal-content" id="edit-modal-content">

            </div>
            <div class="modal-footer">
                <button class="modal-close btn" style="width: 5%;" onclick="myMain.editDevice()">Save</button>
                <button class="modal-close btn" style="margin-left: 4px;">Cancel</button>
            </div>
        </div>


    </main>
    <!-- Page Footer -->
    <footer class="light-blue lighten-1 page-footer" style="padding-top:0">

        <div class="footer-copyright">
            <div class="container">
                © 2021 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <!-- <script> var exports = {};</script> -->
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/model/user.js"></script>
    <script type="text/javascript" src="js/html-framework.js"></script>
    <script type="text/javascript" src="js/api-framework.js"></script>
    <script type="text/javascript" src="js/device-service.js"></script>
    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
